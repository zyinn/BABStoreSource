<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="login-right">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Select User</h1>
    </md-toolbar>
    <md-content ng-click="$ctrl.onClickUser($event)" layout="column" layout-align="start stretch">
        <md-button ng-repeat="user in userList" class="md-primary" aria-label="user.userName">
            <span>{{user.displayName}}</span>
            <span>{{user.userName}}</span>
            <h5 style="word-wrap: break-word; white-space: pre-wrap;">{{user.description}}</h5>
        </md-button>
    </md-content>
</md-sidenav>

<div layout="row" layout-align="center center" layout-align-xs="center stretch" layout-padding ng-show="$ctrl.showLoginPanel">
    <md-content class="md-whiteframe-15dp" layout-margin flex-xs="100" layout-xs="column" layout-align-xs="space-around stretch">
        <form name="loginForm">
            <div layout="row" layout-align="space-around center" layout-xs="column" layout-align-xs="space-around stretch">
                <md-input-container flex="">
                    <label>User Name</label>
                    <input required name="userName" ng-model="userName" md-autofocus>
                    <div ng-messages="loginForm.userName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="">
                    <label>Password</label>
                    <input required name="password" type="password" ng-model="password">
                    <div ng-messages="loginForm.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

            <div flex-offset-xs="70">
                <md-button type=”submit” class="md-raised md-primary" ng-click="$ctrl.onClickLogin($event)" ng-disabled="$ctrl.viewBusy">Login</md-button>
                <md-button class="md-raised md-primary" ng-click="$ctrl.$mdSidenav('login-right').open()">Select User</md-button>
            </div>
        </form>
    </md-content>
</div>
